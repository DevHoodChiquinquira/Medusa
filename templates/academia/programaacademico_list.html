{% extends "system_index.html" %}

{% block sistema %}

<a href="{% url 'academia:programa_academico_insert' %}"  class="btn btn-success fa fa-plus-square fa-1x"></a>

<table id="example1" class="mt-3 pt-3 table table-striped table-responsive">

    <thead>
        <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Sede</th>
            <th>Activo</th>
        </tr>
    </thead>
    <tbody>
    	{% for pr in programas %}
    		<tr>
    			<td>{{pr.codigo|truncatechars:16}}</td>
          <td>{{pr.descripcion}}</td>
          <td>{{pr.sede}}</td>
          <td>{{pr.estadoActivo}}</td>
          <td class="bg-info" >
            <a href="{% url 'academia:programaacademico_detail' pr.id%}" class="fa fa-eye fa-2x"></a>
          </td>
          <td class="bg-warning" >
            <a href="{% url 'academia:programa_academico_edit' pr.id%}"  class="fa fa-pencil-square-o fa-2x"></a>
          </td>
    		</tr>
    	{% endfor %}
    </tbody>
</table>


{%endblock%}
