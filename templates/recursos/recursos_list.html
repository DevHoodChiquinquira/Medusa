{% extends "system_index.html" %}

{% block sistema %}
<a href="{% url 'recursos:recursos_insert' %}"  class="btn btn-success fa fa-plus-square fa-1x"></a>


<table id="example1" class=" mt-3 pt-3 table table-striped table-responsive">

    <thead>
        <tr>
            <th>Recurso Tecnológico</th>
            <th>Disponibilidad</th>
            <th>Descripción</th>
            <th>Sede</th>
        </tr>
    </thead>
    <tbody>
    	{% for pr in recursos %}
    		<tr>
    			<td>{{pr.recursoTecnologico}}</td>
          <td>{{pr.disponibilidad}}</td>
          <td>{{pr.descripcion}}</td>
          <td>{{pr.sede}}</td>
          <td class="bg-info" >
            <a href="{% url 'recursos:recurso_detail' pr.id%}" class="fa fa-eye fa-2x"></a>
          </td>
          <td class="bg-warning" >
            <a href="{% url 'recursos:recursos_edit' pr.id%} "  class="fa fa-pencil-square-o fa-2x"></a>
          </td>
    		</tr>
    	{% endfor %}
    </tbody>
</table>


{%endblock%}
